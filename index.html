<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RapidCall AI — Coming Soon</title>
    <meta
      name="description"
      content="RapidCall AI is launching soon. AI voice agents for inbound, outbound, and web calls."
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://rapidcall.ai/" />
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        background: #0b0c10;
        color: #e7e7e7;
      }
      .wrap {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px 20px;
      }
      .card {
        max-width: 720px;
        width: 100%;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 24px;
        padding: 40px 36px;
        box-shadow: 0 24px 80px rgba(0, 0, 0, 0.45);
      }
      .badge {
        display: inline-block;
        padding: 6px 12px;
        font-size: 12px;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        border: 1px solid rgba(0, 240, 106, 0.4);
        color: #00f06a;
        border-radius: 999px;
        margin-bottom: 16px;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 40px;
        font-weight: 700;
      }
      p {
        margin: 0 0 20px;
        color: #bdbdbd;
        font-size: 16px;
        line-height: 1.6;
      }
      .cta {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        color: #0b0c10;
        background: #00f06a;
        padding: 10px 16px;
        border-radius: 12px;
        font-weight: 600;
      }
      .footer {
        margin-top: 18px;
        font-size: 12px;
        color: #8c8c8c;
      }
      .links {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-top: 16px;
      }
      .links a {
        color: #cfcfcf;
        text-decoration: none;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <main class="card">
        <div class="badge">Coming Soon</div>
        <h1>RapidCall AI</h1>
        <p>
          AI voice agents for inbound, outbound, and web calls. We are preparing the launch.
        </p>
        <a class="cta" href="mailto:hello@rapidcall.ai">Contact us</a>
        <div class="footer">© 2026 RapidCall AI. All rights reserved.</div>
      </main>
    </div>
  </body>
</html>
